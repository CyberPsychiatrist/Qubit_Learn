<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Qubit Learn</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- ✅ Load environment variables -->
  <script src="/static/js/env.js"></script>
</head>
<body>

  <header>
    <h1>Qubit Learn</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/signup">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <h1>Login to Qubit Learn</h1>

      <div id="errorBox" class="error-message"></div>

      <form id="loginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>

      <div class="resend-section">
        <h3>Didn’t get your confirmation email?</h3>
        <form id="resendForm">
          <input type="email" id="resendEmail" name="email" placeholder="Enter your email" required>
          <button type="submit">Resend Confirmation</button>
        </form>
      </div>

      <div class="switch-auth">
        Don’t have an account? <a href="/signup">Sign up here</a>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Qubit Learn — Empowering Knowledge Through Innovation
  </footer>

  <script src="/static/js/env.js"></script>
<script>
  const loginForm = document.getElementById("loginForm");
  const errorBox = document.getElementById("errorBox");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch(`${window.env.BACKEND_URL}/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        window.location.href = "/dashboard";
      } else {
        const data = await res.json();
        errorBox.textContent = data.detail || "Login failed. Please check your credentials.";
      }
    } catch (error) {
      console.error("Login error:", error);
      errorBox.textContent = "Network error. Please try again.";
    }
  });
</script>

</body>
</html>
