<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qubit Learn - Sign Up</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="icon" href="/static/images/favicon.png" type="image/png" />
</head>
<body>

  <header>
    <h1>Qubit Learn</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/login">Login</a>
    </nav>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <h1>Join Qubit Learn</h1>
      <p class="subtitle">Create your learning journey today ðŸš€</p>

      <div id="errorBox" class="error-message"></div>

      <form id="signupForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>

        <div class="input-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" placeholder="Enter full name" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="switch-auth">
        Already have an account? <a href="/login">Login here</a>
      </p>
    </div>
  </div>

  <footer style="text-align:center; padding:1rem 0; color:#555;">
    Â© 2025 Qubit Learn â€” Empowering Knowledge Through Innovation
  </footer>

  <!-- Load dynamic environment variables -->
  <script src="/static/js/env.js"></script>
<script>
  const signupForm = document.getElementById("signupForm");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
      username: document.getElementById("username").value.trim(),
      full_name: document.getElementById("full_name").value.trim(),
      email: document.getElementById("email").value.trim(),
      password: document.getElementById("password").value.trim(),
    };

    try {
      const res = await fetch(`${window.env.BACKEND_URL}/signup`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Signup successful! Redirecting to login...");
        window.location.href = "/login";
      } else {
        const data = await res.json();
        alert(data.detail || "Signup failed. Please try again.");
      }
    } catch (error) {
      console.error("Signup error:", error);
      alert("Network error. Please try again.");
    }
  });
</script>


</body>
</html>
