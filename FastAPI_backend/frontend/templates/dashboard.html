<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubit Learn - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/donate">Donate</a>
            <a href="/upload">Upload</a>
            <a href="/flashcards">Flashcards</a>
            <a href="{{ backend_url }}/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section class="dashboard-section">
            <h2 id="welcome">Loading...</h2>

            <div class="dashboard-cards">
                <a href="/upload" class="card">Upload Files</a>
                <a href="/flashcards" class="card">View Flashcards</a>
                <a href="/paraphraser" class="card">Paraphraser</a>
                <a href="/donate" class="card">Donate</a>
            </div>

            <div style="margin-top:2rem;">
                <h3>Interactive Dashboard (Streamlit)</h3>
                
            </div>
        </section>
    </main>

    <script>
    // Fetch logged-in user from FastAPI backend using backend_url from Jinja2
    fetch("{{ backend_url }}/api/user", { credentials: "include" })
        .then(res => {
            if (!res.ok) throw new Error("Not logged in");
            return res.json();
        })
        .then(data => {
            if (data.user) {
                document.getElementById("welcome").innerText = "Welcome, " + (data.user.email || data.user) + "!";
            } else {
                window.location.href = "/";
            }
        })
        .catch(err => {
            console.error(err);
            window.location.href = "/";
        });
    </script>
</body>
</html>
